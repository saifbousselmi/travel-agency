    <body id="contact">
  <div>
    <header style=" display: flex; justify-content: space-between; align-items: center;  background-color: rgb(187, 213, 236);" >
     <div>
<img id="img" style="width: 50px; border-radius: 50%;" src="https://cdn-icons-png.flaticon.com/128/7893/7893962.png" alt="">
     </div>
     <div >
       <a href="#create-account" class="btn btn-primary me-2">Create Account</a>
      <a href="#signinform" class="btn btn-outline-primary">Sign In</a>
     </div>
    </header>

    <main class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <section id="signinform" class="mb-5">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center" style="font-family: cursive; color: #191970;">Sign In</h2>
                <form action="your-login-endpoint" method="POST">
                  <div class="mb-3">
                    <label for="signin-email" class="form-label" style="font-family: cursive;">Email</label>
                    <input type="email" class="form-control" id="signin-email" name="email" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                    <label for="signin-password" class="form-label" style="font-family: cursive;">Password</label>
                    <input type="password" class="form-control" id="signin-password" name="password" placeholder="Password" required>
                  </div>
                  <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none" style="font-family: cursive;">Forgot Password ?</a>
                  </div>
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="font-family: cursive;">Sign In</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>

        <div class="col-md-6">
          <section id="create-account">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center" style="font-family: cursive; color: #191970;">Create Account</h2>
                <form action="your-create-account-endpoint" method="POST">
                  <div class="mb-3">
                    <label for="first-name" class="form-label" style="font-family: cursive;">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
                  </div>
                  <div class="mb-3">
                    <label for="last-name" class="form-label" style="font-family: cursive;">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label" style="font-family: cursive;">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label" style="font-family: cursive;">Create Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <div class="mb-3">
                    <p style="font-family: cursive; color: #191970;">Sex:</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sex" value="male" id="sex-male">
                      <label class="form-check-label" for="sex-male" style="font-family: cursive;">Male</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sex" value="female" id="sex-female">
                      <label class="form-check-label" for="sex-female" style="font-family: cursive;">Female</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sex" value="other" id="sex-other">
                      <label class="form-check-label" for="sex-other" style="font-family: cursive;">Other</label>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label" style="font-family: cursive;">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                  </div>
                  <div class="mb-3">
                    <label for="birthday" class="form-label" style="font-family: cursive;">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="font-family: cursive;">Create Account</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>
